<html>

<head>
    <script src="https://www.gstatic.com/charts/loader.js"></script>   
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./scripts/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
                <div id="logo-container">
                    <img id="google" src="./img/google.png" alt="GOOGLE">
                    <div id="logoText">Arrival Rate For Queue</div>
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto" id="customer-container">
                <form>
                    <div class="form-group">
                        <label for="customerId">Customer ID:</label>
                        <input type="number" class="form-control" id="customerId" name="customerId" pattern="[1-9]{1}[0-9]{9}" value=''>
                        <label for="queueId">Queue ID:</label>
                        <input type="text" class="form-control" id="queueId" name="queueId" pattern="[a-zA-Z1-9]{10}" required value='queue12345'>
                    </div>
                </form> 
                <button id="submit" class="btn btn-primary" onclick="checkQueue()">Check</button>
                <div id="numberInQueue"></div>
            </div>
        </div>
    </div>
</body>

</html>
